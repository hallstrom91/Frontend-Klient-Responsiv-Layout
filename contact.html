<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt - Personlig Responsiv</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="temporary_css_style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <!--Header and Logo-->
    <header>
      <img
        src="images/KJS_Webdev_Logo3.png"
        alt="KJS-Webdevelopment"
        id="headerlogo"
      />
    </header>
    <!--Navigation and Menu-->
    <nav class="navbar navbar-dark bg-dark" id="my_navbar">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
        >
          <ul class="navbar-nav-me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Hem</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about_me.html">Om Mig</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Kontakt</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tutorials.html">Tutorials</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Body Content-->
    <div class="container-fluid text-center">
      <div class="row">
        <!--Left Content Box with css background img-->
        <div class="col" id="contentbox_left_backgroundimg">
          <h3>Kontakt</h3>
        </div>
        <!--Right Content Box-->
        <div class="col" id="contentbox_right">
          <h3>Kontaktforumlär</h3>
          <p>
            Om du har några frågor eller bara vill spamma mig så vänligen fyll i
            formuläret nedanför!
          </p>
          <div class="row g-3">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Förnamn"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Efternamn"
                aria-label="Last name"
              />
            </div>
            <div class="col-md-12">
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="E-post"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">Meddelande:</span>
              <textarea
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>
            <div class="col-auto" id="submit_button">
              <button type="submit" class="btn btn-primary">Skicka</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <div class="container-fluid" id="content_footer">
      <h5>Copyright KJS - 2023</h5>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
